<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Prometheus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .club-logo {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 80px;
        z-index: 999;
        background-color: #1a1a1a;
        padding: 6px;
        border-radius: 8px;
    }
    </style>
</head>
<body class="bg-white">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Prometheus Logo" class="club-logo">
    <div class="container py-5">
        <h2 class="mb-4 text-center">üßæ All Registered Users</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col"># ID</th>
                        <th scope="col">üë§ Name</th>
                        <th scope="col">üìß Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('signup') }}" class="btn btn-secondary">‚Üê Back to Signup</a>
        </div>
    </div>
</body>
</html>
